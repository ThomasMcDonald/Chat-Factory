<div>
    <h2 mat-dialog-title>Create New User</h2>
     <form [formGroup]="newUserForm" (submit)="onCloseConfirm()">
    <mat-dialog-content class="mat-typography login">
            <mat-form-field class="full-width">
                <input matInput placeholder="Email" formControlName="email" required>
                
            </mat-form-field>
            <br>
            <mat-form-field class="full-width">
                <input matInput placeholder="Username" formControlName="username" required>
    
            </mat-form-field>
            <br>
            <mat-form-field>
              <mat-select placeholder="User Role" formControlName="role" required>
                <mat-option value="Regular">Regular User</mat-option>
                <mat-option value="Group">Group Admin</mat-option>
              </mat-select>
            </mat-form-field>
        
    </mat-dialog-content>
    <p> {{ newUserForm.status }}</p>
  <mat-dialog-actions>
    <button  type="submit" mat-raised-button color="primary" [disabled]="newUserForm.status != 'VALID'">Create</button>
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
  </mat-dialog-actions>
  </form>
</div>
