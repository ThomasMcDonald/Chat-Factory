<div>
    <h2 mat-dialog-title>Add User to Group</h2>
    <mat-dialog-content class="mat-typography login" *ngFor="let user of Users">
      <a *ngIf="user._id != userDetails._id">{{ user._username }}</a>
    </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
  </mat-dialog-actions>

</div>
